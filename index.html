<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Huddle</title>
</head>

<body>
  <section class="intro-section">

    <div class="intro-section__logo-container">
      <img class="intro-section__logo" src="./img/logo.svg" alt="huddle logo">
    </div>

    <main class="main-content">
      <img class="main-content__image" src="./img/illustration-mockups.svg" alt="illustration mockups">
      <section class="main-content__details">
        <h1 class="main-content__primary-text">Build The Community Your Fans Will Love</h1>
        <p class="main-content__secondary-text">Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button class="main-content__button">Register</button>
      </section>
    </main>

    <div class="main-content__icons">
      <img class="main-content__icon" src="./img/fb-icon.svg" alt="Facebook">
      <img class="main-content__icon" src="./img/tw-icon.svg" alt="Twitter">
      <img class="main-content__icon" src="./img/ig-icon.svg" alt="Instagram">
    </div>
  </section>
</body>

</html>
